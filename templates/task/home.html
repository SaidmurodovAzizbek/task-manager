<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager - Home</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    background: linear-gradient(135deg, #EDEDED, #F5F5F5);
    color: #111;
}

.container-card {
    background-color: #fff;
    border-radius: 16px;
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    padding: 20px;
    max-height: 80vh;
}

.container-card h2 {
    margin: 0 0 15px 0;
    font-size: 1.8rem;
    text-align: center;
}

.tasks-wrapper {
    overflow-y: auto;
    flex: 1;
    padding-right: 5px;
    margin-bottom: 15px;
}

.task-card {
    background-color: #f8f8f8;
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, background-color 0.2s ease;
}

.task-card:hover {
    transform: translateY(-2px);
    background-color:rgb(110, 105, 105);
}

.task-info h3 {
    margin: 0 0 5px 0;
    font-size: 1.1rem;
}

.task-info p {
    margin: 0;
    font-size: 0.9rem;
    color: #666;
}

.task-actions {
    display: flex;
    align-items: center;
    gap: 10px; /* Emoji orasidagi masofa */
}

.priority-circle {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    flex-shrink: 0;
}

.priority-high {
    background-color: #E21C1C;
}

.priority-low {
    background-color: #0D6F10;
}

.task-actions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    color: #555;
    transition: color 0.2s ease;
}

.task-actions button:hover {
    color: #000;
}

.add-task {
    display: flex;
    justify-content: center;
    padding-top: 10px;
    border-top: 1px solid #ccc;
    position: sticky;
    bottom: 0;
    background-color: inherit;
}

.add-task input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 10px 0 0 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 0.95rem;
    background-color:rgb(185, 174, 174);
}

.add-task input::placeholder {
    color: #888;
}

.add-task button {
    padding: 10px 15px;
    border: none;
    background-color: #1565C0;
    color: white;
    font-weight: bold;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.add-task button:hover {
    background-color: #FF3B3B;
}

.tasks-wrapper::-webkit-scrollbar {
    width: 6px;
}

.tasks-wrapper::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 3px;
}

@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(135deg, #1C1C1C, #2A2A2A);
        color: #fff;
    }
    .container-card {
        background-color: #2E2E2E;
        color: #fff;
    }
    .task-card {
        background-color: #3A3A3A;
        color: #fff;
    }
    .task-info p {
        color: #ccc;
    }
    .priority-high {
        background-color: #E21C1C;
    }
    .priority-low {
        background-color: #0D6F10;
    }
    .task-actions button {
        color: #ccc;
    }
    .task-actions button:hover {
        color: #fff;
    }
    .add-task input {
        background-color: #3A3A3A;
        color: #fff;
        border: 1px solid #555;
    }
    .add-task button {
        background-color:rgb(47, 58, 218);
        color: #fff;
    }
    .add-task button:hover {
        background-color:rgb(78, 73, 215);
    }
}
</style>
</head>
<body>

<div class="container-card">
    <h2>Task List</h2>

    <div class="tasks-wrapper">
        <div class="task-card">
            <div class="task-info">
                <h3>Finish Django project</h3>
                <p>Due: 2025-12-20</p>
            </div>
            <div class="task-actions">
                <div class="priority-circle priority-high"></div>
                <button title="Edit">‚úèÔ∏è</button>
                <button title="Remove">üóëÔ∏è</button>
            </div>
        </div>

        <div class="task-card">
            <div class="task-info">
                <h3>Buy groceries</h3>
                <p>Due: 2025-12-17</p>
            </div>
            <div class="task-actions">
                <div class="priority-circle priority-low"></div>
                <button title="Edit">‚úèÔ∏è</button>
                <button title="Remove">üóëÔ∏è</button>
            </div>
        </div>

        <div class="task-card">
            <div class="task-info">
                <h3>Prepare presentation</h3>
                <p>Due: 2025-12-18</p>
            </div>
            <div class="task-actions">
                <div class="priority-circle priority-high"></div>
                <button title="Edit">‚úèÔ∏è</button>
                <button title="Remove">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <div class="add-task">
        <input type="text" placeholder="New task name...">
        <button>Add Task</button>
    </div>
</div>

</body>
</html>
